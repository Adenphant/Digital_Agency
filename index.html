<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body onhashchange="pageChange()">
    <nav class="tabbar">
        <a href="#home"><i class="fas fa-home fa-2x"></i></a>
        <a href="#discover"><i class="fas fa-search fa-2x"></i></a>
        <a href="#calendar"><i class="fas fa-calendar-week fa-2x"></i></a>
        <a href="#favorites"><i class="fas fa-bookmark fa-2x"></i></a>
    </nav>

    <section id="home" class="page">
        <section class="home_hero">
            <div class="user_profile_icon">
            <span class="fa-stack">
                <i class="far fa-circle fa-stack-2x"></i>
                <i class="fas fa-user fa-stack-1x"></i>
              </span>
            </div>
            <div class="home_hero_text">
                <h1>VisitAarhus</h1>
                <h2>Start exploring Aarhus</h2>
                <div id="search-frontpage">
                    <div class="search-function">
                        <input type="search" placeholder="&#xf002; Search" class="searchbar" onkeyup="search(this.value)">
                    </div>
                </div>

                <ul class="home_hero_categories">
                    <li><a href="">Places to eat</a></li>
                    <li><a href="">Activities</a></li>
                    <li><a href="">Attractions</a></li>
                    <li><a href="">Events</a></li>
                </ul>
            </div>
        </section>
        <section id="event"></section>
    </section>

    <section id="another" class="page">
        <div id="location"></div>
        <section id="event"></section>
    </section>

    <section id="discover" class="page">
        <div id="test"></div>
    </section>
    <section id="favorites" class="page"></section>
    <section id="detailView" class="page">
        <div id="detailViewContainer"></div>
        <section>
            <script src="js/app.js"></script>
            <script src="js/spa.js"></script>
</body>

</html>
